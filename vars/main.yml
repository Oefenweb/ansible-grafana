# vars file
---
grafana_keyring_src: https://apt.grafana.com/gpg.key
grafana_keyring_dst: /usr/share/keyrings/grafana.key
grafana_repositories:
  - type: "deb [arch=amd64 signed-by={{ grafana_keyring_dst }}]"
    url: 'https://apt.grafana.com stable'
    component: main

grafana_dependencies_pre:
  - software-properties-common
  - dirmngr
  - apt-transport-https
  - curl
  - coreutils

grafana_dependencies:
  - grafana
